<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do that thing</title>
    <script defer src="./main.js"></script>
   
</head>

      <body>
        <main class="main-container">
         <h1>Do that thing</h1>
<dialog class="modal">
         <div class="notes-popup-visible notes-popup-invisible">
          <form action="" method="dialog">
            <input id="notes-input" class="notes-textarea">
            <button type="submit" class="notes-submit" name = "submit">add notes</button>
          </form>
         </div>
        </dialog>

          <div class="sec-container">
            <section class="project-section">
              Projects
              <form class="project-form">
              <input class="project-title" type="text" placeholder="Add project">
              <input class="project-date" type="date">
    
              <button class="add-btn">add</button>
              </form>
              <div class="rendered-projects"></div>
             
            </section>
            <section class="task-section">
            <h2>All tasks</h2>
              <input class="task-title" type="text">
              <input class="task-date" type="date">
    
              <button class="task-add-btn">add</button>
              <div class="rendered-tasks"></div>
            </section>
          </div>
        </main>
      </body>
    </html>
